{% extends 'photos/nav.html' %}
{% load static %}
<title>{% block title %}Pinterest | Homepage{% endblock title %}</title>
{% block css_files %}
    
    
    <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.11.2/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <script src="{% static 'https://kit.fontawesome.com/d0acd0f2a3.js' %}" crossorigin="anonymous"></script>
    <!-- Plugin file -->
    <link rel="stylesheet" href="{% static './css/addons/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}"> 
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
{% endblock %}

{% block content %} 

<body>
    
    <div class="col-12">
        <section class= 'row' data-masonry='{"percentPosition": true }'>
            {% for photo in photos %}
                    <div class="col-md-2 col-sm-6 p-2">
                        <div class="card">
                            <a class='h' href="{% url 'photo' photo.id %}"><img class='img-fluid' src="{{photo.image.url}}" alt="Photos" style=""></a>          
                            <a class='down-btn' href="{{photo.image.url}}" download>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                                    <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                    <span style='color:black;'>   SAVE</span>
                                </svg>
                                
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos yet...</h3>
            {% endfor %}
            
        </section>
        <div class="add_button btn btn-white rounded-circle" style='z-index: 100;'>
                <a class='text-dark' href="{% url 'add' %}">+</a>
        </div>
    </div>

{% comment %} </script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Plugin file -->
<script src="{% static './js/addons/datatables.min.js' %}"></script>  {% endcomment %}
</body>
{% endblock content %}
